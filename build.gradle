plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation group: 'org.apache.lucene', name: 'lucene-core', version: '5.3.1'
    implementation group: 'org.apache.lucene', name: 'lucene-queryparser', version: '5.3.1'
    implementation group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: '5.3.1'
}

test {
    useJUnitPlatform()
}